<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="keywords" content="SignUp,A1.2,359,Html">
    <meta name="author" content="csd3142">
    <link rel="stylesheet" text="text/css" href="css/mycss2.css">
</head>


<body>
    <form>
        <span class="red">*</span><input type="text" name="Username" pattern="[A-Za-z0-9]{8,}" placeholder="Username">
        <br>
        <span class="red">*</span><input type="text" name="email" pattern="[A-Za-z0-9._.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" placeholder="Email">
        <br>
        <span class="red">*</span><input type="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" placeholder="Password">
        <br>
        <span class="red">*</span><input type="password" name="passwordVerify" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" placeholder="Password Verify">
        <br>
        <span class="red">*</span><input type="text" pattern=".{1,20}"name="name"  placeholder="Name">
        <br>
        <input type="submit">
    </form>

</body>
